<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
		<!-- List current day -->
      <p class="small">The current day is <span id="currentDay"> </span> </p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
		<div class="row no-gutters bump">
    <div class="col-sm"> 8:00 AM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
		<div class="row no-gutters bump">
    <div class="col-sm"> 9:00 AM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
    <div class="col-sm"> 10:00 AM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
   <div class="col-sm"> 11:00 AM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
    <div class="col-sm"> 12:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
    <div class="col-sm"> 1:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
    <div class="col-sm"> 2:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
   <div class="col-sm"> 3:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
    <div class="col-sm"> 4:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters bump">
    <div class="col-sm"> 5:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<div class="row no-gutters">
    <div class="col-sm"> 6:00 PM </div> <textarea class="col-sm-10 bg-dark"> &nbsp; </textarea>
	<div class="col-sm"> + </div>
  		</div>
	<!-- This div closes container -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	  <script src="assets/script.js"></script>
  </body>
</html>
